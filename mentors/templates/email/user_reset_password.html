<h1 style="font-weight: 700; font-size: 22px; margin-top: 0; text-align: left; color: #333333;">
  Hi {{ current_user.name }},</h1>
<p style="font-size: 16px; line-height: 24px; margin-top: 6px; margin-bottom: 20px; color: #51545e;">
  You recently requested to reset your password for your {{ domain }}
  account. Click the link below to reset it.</p>
<table align="center"
       style="margin: 30px auto; text-align: center; width: 100%;"
       width="100%"
       cellpadding="0" cellspacing="0" role="presentation">
  <tr>
    <td align="center">
      <table style="width: 100%;" width="100%" cellpadding="0"
             cellspacing="0"
             role="presentation">
        <tr>
          <td align="center" style="font-size: 16px;">
            <a href="{{ reset_password_url }}" class="button"
               target="_blank"
               style="display: inline-block; color: #ffffff; text-decoration: none; background-color: #3869d4; border-color: #3869d4; border-style: solid; border-width: 10px 18px; border-radius: 3px; box-shadow: 0 2px 3px rgba(0, 0, 0, 0.16);">Reset
              your password</a>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<p style="font-size: 16px; line-height: 24px; margin-top: 6px; margin-bottom: 20px; color: #51545e;">
  If you did not request a password reset, please ignore this email.
</p>
<p style="font-size: 16px; line-height: 24px; margin-top: 6px; margin-bottom: 20px; color: #51545e;">
  Thanks,
  <br>Team at {{ domain }}
</p>
